<body>
  <div class="container">
    <header>
      <h1>Simple Todos</h1>

      <form action="" class="new-task">
        <input type="text" name="text" placeholder="type to add new tasks">
      </form>
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
